<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Файли</title>
    <style type="text/css">
        article {
            margin-left: 32px;
            padding: 0 0.1in;
        }

        aside {
            position: fixed;
            width: 32px;
            left: 0;
            top: 0;
            bottom: 0;
            /*border-right: 1px solid black;*/
        }

        .error {
            color: red;
        }

        #list > div {
            border-bottom: 1px solid gray;
        }

        #list > div > div:last-child {
            float: right;
        }

        .summary {
            text-align: right;
            font-weight: bold;
            border-bottom: 1px solid transparent;
        }

        thead th {
            border-bottom: 1px solid black;
        }

        tfoot td {
            border-top: 1px solid black;
            font-weight: bold;
        }

        td {
            padding: 1px 5px;
        }

        tr:hover td {
            background-color: #ddd;
        }

        th:nth-child(3), td:nth-child(3) {
            width: 6em;
        }

        td:nth-child(even) {
            background-color: #ededed;
        }

        table {
            border-collapse: collapse;
        }

        #busy {
            display: inline-block;;
            width: 32px;
            height: 32px;
        }

        .busy {
            background-image: url("img/busy.gif");
        }

    </style>
</head>
<body>
<aside>
    <div id="busy"></div>
</aside>
<article>
    <input id="files" type="file" multiple />
    <label for="encoding" class="t">Encoding</label>
    <select id="encoding" style="display: none">
        <option value="utf-8">utf-8</option>
    </select>
    <output id="encoding_info"></output>
    <table id="list">
        <thead>
        <tr>
            <th></th>
            <th class="t">File</th>
            <th class="t">Number of questions</th>
            <th class="t">Size</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</article>
<script type="text/javascript" src="parse.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="files.js"></script>
<script type="text/javascript" src="locale/uk.js"></script>
</body>
</html>
