<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Файли</title>
    <link rel="stylesheet" type="text/css" href="ui.css" />
</head>
<body>
<aside>
    <div id="busy"></div>
</aside>
<article>
    <input id="files" type="file" multiple />
    <label class="t">Max file size</label>
    <input id="max_file_size" type="number" value="16" min="1"> MB.
    <label for="encoding" class="t">Encoding</label>
    <select id="encoding" style="display: none">
        <option value="utf-8">utf-8</option>
    </select>
    <output id="encoding_info"></output>
    <table id="list">
        <thead>
        <tr>
            <th></th>
            <th class="t">File</th>
            <th class="t">Number of questions</th>
            <th class="t">Size</th>
            <th class="t">Encoding</th>
            <th></th>
            <th class="t">Error</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</article>
<script type="text/javascript" src="parse.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="files.js"></script>
<script type="text/javascript" src="locale/uk.js"></script>
</body>
</html>
